<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework_form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        form {
            margin-top: 10%;
            margin-left: 40%;
        }
    </style>
</head>

<body>
    <form action="" method="GET">
        <div class="name">
            姓名：<input type="text" name="name" placeholder="用户名">
        </div>
        <div class="password">
            密码：<input type="password" name="password">
        </div>
        <div class="sexy">
            性别：
            <input type="radio" name="sexy" value="male" checked>男
            <input type="radio" name="sexy" value="female">女
        </div>
        <div class="sexual">
            取向：
            <input type="radio" name="sexual" value="male">男
            <input type="radio" name="sexual" value="female" checked>女
        </div>
        <div class="hobby">
            爱好：
            <input type="checkbox" name="hobby" value="dota">dota
            <input type="checkbox" name="hobby" value="travel" checked>旅游
            <input type="checkbox" name="hobby" value="pet" checked>宠物
        </div>
        <div class="textarea">
            评论：
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="ddd"></textarea>
        </div>
        <div class="select">
            我的car：
            <select name="car">
                <option value="benz">奔驰</option>
                <option value="saab" selected>萨博</option>
                <option value="bmw">宝马</option>
                <option value="audi">奥迪</option>
            </select>
            <input type="submit">
        </div>

    </form>
</body>

</html>
